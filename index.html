<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body
    class="font-[Libre_Franklin] m-8 text-center min-h-screen lg:flex lg:justify-center"
  >
    <main class="flex flex-col gap-8 p-8">
      <header>
        <img
          src="./images/logo.svg"
          alt=""
          width="86"
          height="26"
          class="mx-auto mt-4 w-16 lg:w-20"
        />
      </header>

      <section>
        <h1 class="text-xl font-light text-[var(--gray-400)] lg:text-4xl">
          We are launching
          <span class="font-bold text-[var(--blue-950)]">soon!</span>
        </h1>

        <p class="mt-4 text-sm text-[var(--blue-950)] font-light lg:text-lg">
          Subscribe and get notified
        </p>

        <form
          class="mt-4 lg:flex lg:justify-center lg:items-start lg:gap-4"
          novalidate
        >
          <div class="wrapper flex flex-col lg:w-96">
            <input
              type="email"
              placeholder="Your email address..."
              class="border border-[var(--blue-200)] p-2 pl-6 text-xs font-light w-full rounded-3xl px-16 placeholder:text-[var(--blue-200)] focus:border-[var(--blue-500)] focus:outline-none lg:p-4 lg:text-sm lg:pl-6 lg:rounded-full"
            />
            <small
              class="error text-[var(--red-400)] font-light italic mt-2 text-xs flex justify-center"
            ></small>
          </div>

          <button
            type="submit"
            class="mt-4 bg-[var(--blue-500)] shadow-xl shadow-[var(--blue-500)] rounded-3xl text-white text-xs w-full p-3 font-semibold cursor-pointer hover:bg-[hsla(223,_87%,_63%,_.9)] lg:p-4 lg:max-w-40 lg:text-sm lg:mt-0 lg:rounded-full"
          >
            Notify Me
          </button>
        </form>

        <div class="mt-8">
          <img
            src="./images/illustration-dashboard.png"
            alt=""
            width="1280"
            height="782"
            class="lg:max-w-lg"
            alt="Dashboard illustration showing app interface"
          />
        </div>
      </section>

      <footer>
        <ul class="flex justify-center gap-2">
          <li>
            <a href="#">
              <span
                class="border border-[var(--blue-200)] rounded-full flex items-center justify-center p-1 fill-[var(--blue-500)] hover:bg-[var(--blue-500)] hover:fill-white"
              >
                <box-icon
                  type="logo"
                  name="facebook"
                  class="w-5 h-5"
                ></box-icon>
              </span>
            </a>
          </li>

          <li>
            <a href="#">
              <span
                class="border border-[var(--blue-200)] rounded-full flex items-center justify-center p-1 fill-[var(--blue-500)] hover:bg-[var(--blue-500)] hover:fill-white"
              >
                <box-icon type="logo" name="twitter" class="w-5 h-5"></box-icon>
              </span>
            </a>
          </li>

          <li>
            <a href="#">
              <span
                class="border border-[var(--blue-200)] mb-4 rounded-full flex items-center justify-center p-1 fill-[var(--blue-500)] hover:bg-[var(--blue-500)] hover:fill-white"
              >
                <box-icon
                  type="logo"
                  name="instagram"
                  class="w-5 h-5"
                ></box-icon> </span
            ></a>
          </li>
        </ul>
        <small class="text-xs font-light text-[var(--gray-400)]"
          >&copy; Copyright Ping. All rights reserved</small
        >
      </footer>
    </main>
  </body>
</html>
